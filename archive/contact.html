  <title>JS Bin</title>

  
<style id="jsbin-css">
.container{
  width:80%;
  position:relative;
  margin:auto;
  /* border:1px solid black; */
  
  
}

.wrapper{
  height:auto;
  
}



.grid{
  display:grid;
  grid-template-rows:repeat(6,1fr);
  grid-template-columns:repeat(3,1fr);
  grid-gap:15px;
}

section{
  border:1px solid green;
}

#opening, #address, #service-ares, #call, #mail, #share{
  grid-column:1/2
}

#opening{
  grid-row:1 /2;
    
}

#address{
  grid-row:2 /3;

  border:1px solid
}
#service-area{
  grid-row:3/4;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;

}

#call{
  
}
#mail{
  
}
#share{
  
}

#map, #form{
  grid-column:2 /span 2;
}
#map{
  grid-row:1 /span 2;
}
#form{
  grid-row:3 /span 4;
}




</style>
</head>
<body>
<main>
<div class="container">
  <div class="wrapper grid">
    <section id="opening">opening</section>
    <section id="address">address</section>
    <section id="service-area"><button>Service Area</button></section>
    <section id="call">call</section>
    <section id="mail">mail</section>
    <section id="share">share</section>
    <section id="map"><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2629977.6105622104!2d15.369873000000002!3d49.93000800000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2scz!4v1552141263491" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe></section>
    <section id="form"><form class="ui large form">
        <div class="field">
          <label>How can we help   you?</label>
          <div class="ui selection dropdown">
            <input type="hidden" name="reason[type]">
            <div class="default text">Please select</div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item" data-value="laptop-repair">
                <i class="laptop icon"></i>
                Laptop Repair
              </div>
              <div class="item" data-value="desktop-repair">
                <i class="desktop icon"></i>
                Desktop Repair
              </div>
              <div class="item" data-value="virus-removal">
                <i class="bug icon"></i>
                Virus Removal
              </div>
              <div class="item" data-value="data-recovery">
                <i class="hdd icon"></i>
                Data Recovery
              </div>
              <div class="item" data-value="other">
                <i class="other icon"></i>
                could be anything from 
              </div>
            </div>
          </div>
        </div>

        <div class="field">
            <label>Make/Model</label>
            <input type="text" name="model" placeholder="Make/Model">
        </div>
        
      <div class="field">
          <label>Brief Description</label>
          <textarea></textarea>
        </div>

        <div class="field">
          <label>Name</label>
          <div class="two fields">
            <div class="field">
              <input type="text" name="shipping[first-name]" placeholder="First Name">
            </div>
            <div class="field">
              <input type="text" name="shipping[last-name]" placeholder="Last Name">
            </div>
          </div><!-- end of two field  -->
        </div><!-- end of field (one field containing two fieldcontainer with 2 fields) -->

        <div class="field">
            <label>Phone</label>
            <input type="text" name="phone" placeholder="Phone number">
        </div>

        <div class="field">
            <label>Email</label>
            <input type="text" name="email" placeholder="Email">
        </div>
         
         <div class="ui segment">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="gift" tabindex="0" class="hidden">
              <label>I consent that meteor saves your data to contact you</label>
            </div>
          </div>
        </div><!--end of ui segment  -->

        <div class="ui button" tabindex="0">Submit Order</div>

      <div class="ui error message"></div>
    </form></section>
  </div>
</div>
