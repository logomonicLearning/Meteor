  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>

<body>
<main>  
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/images/logo.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    
    <form class="ui large form">
            <div class="field">
              <label>How can we help   you?</label>
              <div class="ui selection dropdown">
                <input type="hidden" name="reason[type]">
                <div class="default text">Please select</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                  <div class="item" data-value="laptop-repair">
                    <i class="laptop icon"></i>
                    Laptop Repair
                  </div>
                  <div class="item" data-value="desktop-repair">
                    <i class="desktop icon"></i>
                    Desktop Repair
                  </div>
                  <div class="item" data-value="virus-removal">
                    <i class="bug icon"></i>
                    Virus Removal
                  </div>
                  <div class="item" data-value="data-recovery">
                    <i class="hdd icon"></i>
                    Data Recovery
                  </div>
                  <div class="item" data-value="other">
                    <i class="other icon"></i>
                    could be anything from 
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
                <label>Make/Model</label>
                <input type="text" name="model" placeholder="Make/Model">
            </div>
            
          <div class="field">
              <label>Brief Description</label>
              <textarea></textarea>
            </div>

            <div class="field">
              <label>Name</label>
              <div class="two fields">
                <div class="field">
                  <input type="text" name="shipping[first-name]" placeholder="First Name">
                </div>
                <div class="field">
                  <input type="text" name="shipping[last-name]" placeholder="Last Name">
                </div>
              </div><!-- end of two field  -->
            </div><!-- end of field (one field containing two fieldcontainer with 2 fields) -->

            <div class="field">
                <label>Phone</label>
                <input type="text" name="phone" placeholder="Phone number">
            </div>

            <div class="field">
                <label>Email</label>
                <input type="text" name="email" placeholder="Email">
            </div>
             
             <div class="ui segment">
              <div class="field">
                <div class="ui checkbox">
                  <input type="checkbox" name="consent" tabindex="0" class="hidden">
                  <label>I consent that meteor saves your data to contact you</label>
                </div>
              </div>
            </div><!--end of ui segment  -->

            <div class="ui button" tabindex="0">Submit Order</div>
          <div class="ui error message"></div>
        </form>
  </div>
</div>
